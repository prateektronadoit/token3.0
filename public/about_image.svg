<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- Background -->
  <rect width="400" height="400" rx="20" fill="#1a0e2e" />
  
  <!-- Purple Glow -->
  <filter id="glow">
    <feGaussianBlur stdDeviation="8" result="blur" />
    <feComposite in="SourceGraphic" in2="blur" operator="over" />
  </filter>
  
  <!-- Gradient Background -->
  <radialGradient id="grad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
    <stop offset="0%" stop-color="#6a0dad" stop-opacity="0.8" />
    <stop offset="100%" stop-color="#190a23" stop-opacity="0.5" />
  </radialGradient>
  <rect width="400" height="400" rx="20" fill="url(#grad)" />
  
  <!-- Grid Pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#5533aa" stroke-width="0.5" opacity="0.3" />
  </pattern>
  <rect width="400" height="400" fill="url(#grid)" />
  
  <!-- TRDO Token Symbol -->
  <circle cx="200" cy="170" r="90" fill="#280a45" stroke="#8a4bff" stroke-width="2" />
  <circle cx="200" cy="170" r="70" fill="none" stroke="#a85ff7" stroke-width="4" stroke-dasharray="3,3" />
  
  <!-- Rocket -->
  <g transform="translate(200, 170) rotate(-30) translate(-15, -40)">
    <path d="M 0,30 L 15,0 L 30,30 L 15,25 Z" fill="#a85ff7" stroke="#fff" stroke-width="1" />
    <circle cx="15" cy="10" r="5" fill="#fc46aa" />
    <path d="M 10,30 L 15,45 L 20,30" fill="none" stroke="#fc46aa" stroke-width="3" />
  </g>
  
  <!-- TRDO Text -->
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#fff" text-anchor="middle">TRDO</text>
  <text x="200" y="295" font-family="Arial, sans-serif" font-size="16" fill="#9d4edd" text-anchor="middle">TRONADO GLOBAL</text>
  
  <!-- Circuit Lines -->
  <path d="M 50,350 L 100,350 L 120,330 L 280,330 L 300,350 L 350,350" fill="none" stroke="#8a4bff" stroke-width="2" />
  <path d="M 50,320 L 150,320 L 170,300 L 230,300 L 250,320 L 350,320" fill="none" stroke="#8a4bff" stroke-width="2" />
  
  <!-- Dots -->
  <circle cx="120" cy="330" r="4" fill="#fc46aa" />
  <circle cx="280" cy="330" r="4" fill="#fc46aa" />
  <circle cx="170" cy="300" r="4" fill="#fc46aa" />
  <circle cx="230" cy="300" r="4" fill="#fc46aa" />
  
  <!-- Small Particles -->
  <circle cx="100" cy="100" r="2" fill="#fc46aa" />
  <circle cx="300" cy="120" r="2" fill="#fc46aa" />
  <circle cx="80" cy="230" r="2" fill="#fc46aa" />
  <circle cx="320" cy="250" r="2" fill="#fc46aa" />
  <circle cx="150" cy="80" r="2" fill="#fc46aa" />
  <circle cx="250" cy="80" r="2" fill="#fc46aa" />
</svg>
